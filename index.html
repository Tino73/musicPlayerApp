<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dark Red Player</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link href="assets/style.css" />
  </head>
  <body>
    <div class="player">
      <div class="container">
        <div class="icons">
          <a href="#" class="fa fa-bars"></a>
          <h1>MY MUSIC</h1>
          <a href="#" class="fa fa-heart"></a>
        </div>

        <div class="img">
          <img src="music/cover1.jpg" alt="" />
        </div>

        <div class="title">
          <h1>VEQNJO</h1>
          <p>Mozzik</p>
        </div>

        <div class="time">
          00:00
          <span></span>
          00:00
        </div>

        <div class="seek">
          <div>classfill</div>
        </div>

        <div class="audio-btns">
          <div class="play-btns">
            <a href="#"><i class="fa fa-backward"></i></a>
            <a href="#" class="play-pause"><i class="fa fa-play"></i></a>
            <a href="#"><i class="fa fa-forward"></i></a>
          </div>
          <div class="repeat-btns">
            <a href="#"><i class="fa fa-retweet"></i></a>
            <span>
              <button class="decrease">-</button>
              <a href="#" class="volume-up"><i class="fa fa-volume-up"></i></a>
              <button class="increase">+</button>
            </span>
            <a href="#"><i class="fa fa-random"></i></a>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/script.js"></script>
  </body>
</html>
