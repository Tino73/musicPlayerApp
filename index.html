<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Player</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
      integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="player">
      <div class="container">
        <div class="icons">
          <a href="#"><i class="fa fa-bars"></i></a>
          <h3>Gym Playlist</h3>
          <a href="#"><i class="fa fa-heart"></i></a>
        </div>

        <div class="img">
          <img src="cover1.jpg" alt="" />
        </div>

        <div class="title">
          <h1 class="songName">VEQNJO</h1>
          <p class="artistName">Mozzik</p>
        </div>

        <div class="time">
          00:00
          <span></span>
          00:00
        </div>

        <div class="seek">
          <div class="fill"></div>
        </div>
      </div>

      <div class="audio-btns">
        <div class="play-btns">
          <a href="#" onclick="prevAudio()"><i class="fa fa-backward"></i></a>
          <a href="#" class="play-pause" onclick="togglePlayPause()"
            ><i class="fa fa-play"></i
          ></a>
          <a href="#" onclick="nextAudio()"><i class="fa fa-forward"></i></a>
        </div>
        <div class="repeat-btns">
          <a href="#"><i class="fa fa-retweet"></i></a>
          <span>
            <button class="decrease" onclick="decreseVolume()">-</button>
            <a href="#" class="volume-up" onclick="mute()"
              ><i class="fa fa-volume-up"></i
            ></a>
            <button class="increase" onclick="increaseVolume()">+</button>
          </span>
          <a href="#"><i class="fa fa-random"></i></a>
        </div>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
      integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
